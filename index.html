<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        /* 
        Hash(#) is used for ID
        dot(.) is used for class
        * is used for all headings
        element.class is used to select only that element of only that class*/
        
        
        h1{
            color: rgb(230, 61, 14);
            text-align: center;
        }
        body{
            color: rgb(0, 0, 0);
            background-color: rgb(61, 193, 195);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Student form</h1>
    <h2 style="border:2px solid Tomato;">Lorem ipsum dolor sit amet.</h2>
    <div class="red" style="background-color: rgb(205, 177, 216);">Lorem ipsum dolor sit amet.</div><br>
    <form height="50%" width="40%">
        First name <input type="text" name="fname" placeholder="Enter the first name"><br><br>
        Last name <input type="text" name="lname" placeholder="Enter the last name"><br><br>
        Father's name <input type="text" name="fname" placeholder="Enter the Father name"><br><br>
        Mother's name <input type="text" name="mname" placeholder="Enter the Mother name"><br><br>
        Password <input type="password" name="password" placeholder="Set the password"><br><br>
        Confirm Password <input type="password" name="confirmpassword" placeholder="Confirm the password"><br><br>
        Date Of Birth <input type="date" name="date"><br><br>
        Email Id <input type="email" name="email" placeholder="Enter your email adddress"><br><br>
        

        Gender <input type="radio" name="male" id="male" value="male"><label for="male">Male</label>
        <input type="radio" name="male" id="female" value="male"><label for="female">Female</label> <br><br>

        Qualification 
        <select name="Qualification">
            <option value="10th">10th</option>
            <option value="12th">12th</option>
            <option value="Graduate">Graduate</option>
            <option value="Post-Graduate">Post-Graduate</option>
            <option value="PhD">PhD</option>
        </select><br><br>

        Hobbies
        <input type="checkbox" value="Cricket" id="cricket"><label for="cricket">Cricket</label>
        <input type="checkbox" value="Dance" id="dance"><label for="dance">Dance</label>
        <input type="checkbox" value="Singing" id="singing"><label for="singing">Singing</label>
        <input type="checkbox" value="Reading" id="reading"><label for="reading">Reading</label><br><br>

        <input type="submit" value="Submit" name="submit">
        <input type="reset" value="Reset" name="reset">


    </form>
</body>

</html>
